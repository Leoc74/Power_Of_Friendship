<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        #search-list {
            list-style-type: none;
            padding: 0;
        }
        #clear-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop</h1>
    </header>

    <section id="filters">
        <h2>Filters</h2>
        <form id="filter-form">
            <fieldset>
                <legend>Size:</legend>
                <label><input type="checkbox" name="size" value="small"> Small</label><br>
                <label><input type="checkbox" name="size" value="medium"> Medium</label><br>
                <label><input type="checkbox" name="size" value="large"> Large</label><br>
            </fieldset>
            <fieldset>
                <legend>Color:</legend>
                <label><input type="checkbox" name="color" value="red"> Red</label><br>
                <label><input type="checkbox" name="color" value="blue"> Blue</label><br>
                <label><input type="checkbox" name="color" value="green"> Green</label><br>
                <label><input type="checkbox" name="color" value="yellow"> Yellow</label><br>
            </fieldset>
            <input type="submit" value="Apply Filters">
        </form>
    </section>

    <section id="search">
        <h2>Search</h2>
        <input type="text" id="search-input" placeholder="Enter names...">
        <button id="clear-btn">Clear List</button>
        <ul id="search-list"></ul>
    </section>


    <script src="script.js"></script>
</body>
</html>
